<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Hamburger Menu</title>
  <!-- Include Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* Custom styling for the hamburger menu */
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header Section with Hamburger Icon -->
  <header class="bg-blue-500 p-4 text-white">
    <div class="flex items-center justify-between">
      <h1 class="text-lg font-semibold">Your Website</h1>
      <!-- Hamburger Icon -->
      <button id="hamburger" class="lg:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Navigation Menu -->
  <div id="separator-sidebar" class="hidden lg:hidden bg-white p-4">
    <ul class="space-y-2">
      <li><a href="#" class="text-blue-500 hover:underline">Home</a></li>
      <li><a href="#" class="text-blue-500 hover:underline">About</a></li>
      <li><a href="#" class="text-blue-500 hover:underline">Services</a></li>
      <li><a href="#" class="text-blue-500 hover:underline">Contact</a></li>
    </ul>
  </div>

  <!-- Your Content Goes Here -->
  <div class="container mx-auto p-8">
    <!-- Your webpage content goes here -->
    <p>Your content goes here...</p>
  </div>

  <!-- Include Tailwind CSS and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>

  <!-- Your JavaScript Code -->
  <script>
    const hamburger = document.querySelector('#hamburger');
    const navMenu = document.querySelector('#separator-sidebar');

    hamburger.addEventListener('click', function () {
      hamburger.classList.toggle('hamburger-active');
      navMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
